<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix - Login</title>
        <link rel="stylesheet" href="./style/style-login.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="./script/login.js"></script>


    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <a href="#"><img src="./images/Netflix-logo.png" alt="logo"></a>

                </div>

            </div>
            <div class="login_body">
                <div class="login_box">
                    <h2>Sign in</h2>
                    <form class="" action="./php/login.php" method="post">
                        <div class="input_wrap">
                            <input id ="email" type="text" name="email" value="" placeholder="Email or phone number">
                        </div>
                        <div class="input_wrap">
                            <input id ="password" type="password" name="password" value="" placeholder="Password">
                        </div>
                        <div class="input_wrap">
                            <button id="login" type="button" name="button">Sign in</button>
                        </div>
                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox" name="" value=""></span>
                                <span>Remeber me</span>
                            </div>
                            <div class="need_help">
                                Need help ?
                            </div>
                        </div>
                        <div class="login_footer">
                            <div class="login_facebook">
                                <span><img src="./images/fb-logo.png" alt="fb"></span>
                                <span><a href="#">Login with facebook</a></span>
                            </div>
                            <div class="sign_up">
                                <p>New to Netflix? <a href="#">Sign up now.</a></p>
                            </div>

                        </div>
                    </form>

                </div>

            </div>

        </div>
    </body>
</html>
